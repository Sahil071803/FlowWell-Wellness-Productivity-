<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Daily Habits - Productivity & Wellness</title>
  <link rel="stylesheet" href="daily-habits.css">
</head>
<body>

  <section class="habits">
    
    <!-- Column 1 -->
    <div class="habit-column">
      <h3>Habits Tracked</h3>
      <div class="big-number">1,200</div>
      <p class="change">↑ 15% from 2022</p>

      <div class="bar-group">
        <label>2023</label>
        <div class="bar-bg"><div class="bar-fill bar-85"></div></div>
        <label>2022</label>
        <div class="bar-bg"><div class="bar-fill bar-60"></div></div>
        <label>2021</label>
        <div class="bar-bg"><div class="bar-fill bar-40"></div></div>
        <label>2020</label>
        <div class="bar-bg"><div class="bar-fill bar-30"></div></div>
      </div>

      <a href="#">See full habit data →</a>
    </div>

    <!-- Column 2 -->
    <div class="habit-column">
      <h3>Average Time Spent</h3>
      <div class="big-number">2h 34m/day</div>
      <p class="change down">↓ 10% from 2022</p>

      <div class="bar-group">
        <label>2023</label>
        <div class="bar-bg"><div class="bar-fill bar-70"></div></div>
        <label>2022</label>
        <div class="bar-bg"><div class="bar-fill bar-78"></div></div>
        <label>2021</label>
        <div class="bar-bg"><div class="bar-fill bar-82"></div></div>
        <label>2020</label>
        <div class="bar-bg"><div class="bar-fill bar-90"></div></div>
      </div>

      <a href="#">Download time report ⬇</a>
    </div>

    <!-- Column 3 -->
    <div class="habit-column">
      <h3>Habit Completion Rate</h3>
      <div class="big-number">82%</div>
      <p class="change">↑ 22% from 2020</p>

      <div class="bar-group">
        <label>2023</label>
        <div class="bar-bg"><div class="bar-fill bar-82"></div></div>
        <label>2022</label>
        <div class="bar-bg"><div class="bar-fill bar-65"></div></div>
        <label>2021</label>
        <div class="bar-bg"><div class="bar-fill bar-58"></div></div>
        <label>2020</label>
        <div class="bar-bg"><div class="bar-fill bar-50"></div></div>
      </div>

      <a href="#">Download completion stats ⬇</a>
    </div>

  </section>

</body>
</html>
